<div class="container mt-4">
  <h2 class="p-3 mb-2 bg-light text-dark rounded mr-7 mb-4 border border-dark">Registration Form</h2>
  <div class="container">

    <form [formGroup]="registerform">
      <div class="row">
        <div class="col">
        <label for="fullName">First Name:</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name Here..." name="firstname" required formControlName="firstname">
        <div  class="text-danger" *ngIf="registerform.hasError('pattern','firstname')">only chracters are allowed</div>
        <div class="text-danger"*ngIf="registerform.controls['firstname'].hasError('minlength')">firstname required atleast 3 characters</div>

        </div>
        <div class="col">
          <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name Here..." required formControlName="lastname">
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address Here..." name="address" required formControlName="address">
        <div class="text-danger" *ngIf="registerform.controls['address'].dirty && registerform.hasError('required','address')">Please Enter address</div>
      </div>

      <div class="row">
        <div class="col">
          <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder=" Enter City Name Here..." required formControlName="city">
        </div>
        <div class="col">
          <label for="state">State:</label>
        <input type="text" class="form-control" id="state" placeholder="Enter State Name Here..." required formControlName="state">
        </div>
        <div class="col">
          <label for="pincode">Pin Code:</label>
          <input type="text" class="form-control" id="pincode" placeholder="Enter Pin Code Here...." name="pincode" formControlName="pincode">
          <div class="text-danger"*ngIf="registerform.controls['pincode'].hasError('minlength')">PinCode required atleast 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number Here..." name="phonenumber" formControlName="phonenumber" >
        <div class="text-danger" *ngIf="registerform.controls['phonenumber'].dirty && registerform.hasError('required','phonenumber')" >Please Enter Phonenumber</div>
      </div>

      <div class="row">
        <div class="col">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" id="email" formControlName="email" name="email">
          <div *ngIf="registerform.get('email')?.invalid && registerform.get('email')?.touched" class="text-danger">
            Please enter a valid email address.
          </div>
          <div class="text-danger"*ngIf="registerform.controls['email'].hasError('minlength')">Email required atleast 5 characters</div>
        </div>
        <div class="col">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"  required formControlName="password">
          <div class="text-danger" *ngIf="registerform.controls['password'].dirty && registerform.hasError('required','password')">Please Enter password</div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="registerform.invalid" (click)="onSubmit()">Submit</button>
    </form>
  </div>
  </div>
